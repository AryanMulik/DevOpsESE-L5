apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsfeed-app
  labels:
    app: newsfeed-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: newsfeed-app
  template:
    metadata:
      labels:
        app: newsfeed-app
    spec:
      containers:
      - name: newsfeed-app
        image: newsfeed-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"